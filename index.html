<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API-Practice-Sportsdb</title>
    <!-- css stylesheet -->
    <link rel="stylesheet" href="css/sport.css">
    <!-- bootstrap stylesheet -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>

<body>
    <header class="text-center py-4">
        <h1 class="text-info">Welcome, The SportsDB</h1>
    </header>
    <main>
        <div class="container">
            <!-- search input -->
            <div class="input-group mx-auto  w-50">
                <input type="text" id="search-input" class="form-control"
                    placeholder="Please Enter a Team Name E.g. Arsenal">
                <button class="btn btn-success" type="button" id="search-btn">Search</button>
            </div>
            <!-- Error -->
            <div id="error" class="text-center"></div>
            <!-- search result -->
            <div id="all-teams" class="search-result text-center my-5"></div>
        </div>
    </main>

    <!--Bundle Js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
    <!--Custom Js -->
    <script src="js/sport.js"></script>
</body>

</html>
